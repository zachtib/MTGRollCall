{% extends 'base.html' %}

{% block content %}

<h2>{{ playgroup }}</h2>

<h3>Members</h3>
<ul>
    {% for member in playgroup.members.all %}
    <li>{{ member }}</li>
    {% endfor %}
</ul>

<h3>Upcoming Events</h3>
<ul>
    {% for event in events %}
    <li>
        <a href="{{ event.get_absolute_url }}">{{ event.name }}</a>        
        <small class="text-muted">{{ event.date }}</small>
    </li>
    {% endfor %}
</ul>

{% endblock %}
